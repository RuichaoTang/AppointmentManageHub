<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 FontAwesome 图标库（可选） -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="text-decoration-none nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="text-bg-dark form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container my-5">
      <h2 class="text-center mb-4">私人预约系统</h2>

      <form action="/submit-appointment" method="POST">
        <div class="card">
          <div class="card-body">
            <!-- 姓名输入框 -->
            <div class="mb-3">
              <label for="name" class="form-label">姓名</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <!-- 电子邮件输入框 -->
            <div class="mb-3">
              <label for="email" class="form-label">电子邮件</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <!-- 预约日期选择 -->
            <div class="mb-3">
              <label for="date" class="form-label">选择预约日期</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
              />
            </div>

            <!-- 预约时间选择 -->
            <div class="mb-3">
              <label for="time" class="form-label">选择预约时间</label>
              <input
                type="time"
                class="form-control"
                id="time"
                name="time"
                required
              />
            </div>

            <!-- 备注输入框 -->
            <div class="mb-3">
              <label for="comments" class="form-label">备注</label>
              <textarea
                class="form-control"
                id="comments"
                name="comments"
                rows="3"
              ></textarea>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary w-100">
              提交预约
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- 左侧：预约卡片列表 -->
        <div class="col-md-4">
          <h4 class="mb-3">📅 预约列表</h4>

          <!-- 预约卡片 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">预约详情</h5>
              <p><strong>日期：</strong>2025-02-15</p>
              <p><strong>时间：</strong>14:00 - 15:30</p>
              <p><strong>姓名：</strong>张三</p>
              <p><strong>联系方式：</strong>123-456-7890</p>
              <p><strong>内容：</strong>业务咨询</p>
              <p><strong>备注：</strong>需要提前15分钟到场</p>
              <button class="btn btn-danger btn-sm">取消预约</button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">预约详情</h5>
              <p><strong>日期：</strong>2025-02-20</p>
              <p><strong>时间：</strong>10:00 - 11:00</p>
              <p><strong>姓名：</strong>李四</p>
              <p><strong>联系方式：</strong>987-654-3210</p>
              <p><strong>内容：</strong>项目讨论</p>
              <p><strong>备注：</strong>携带相关资料</p>
              <button class="btn btn-danger btn-sm">取消预约</button>
            </div>
          </div>
        </div>

        <!-- 右侧：可用性日历 -->
        <div class="col-md-8">
          <h4 class="mb-3">📆 可用性日历</h4>
          <div class="calendar">
            <table class="table table-bordered text-center">
              <thead>
                <tr class="table-primary">
                  <th>日</th>
                  <th>一</th>
                  <th>二</th>
                  <th>三</th>
                  <th>四</th>
                  <th>五</th>
                  <th>六</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>5</td>

                  <td>7</td>

                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                </tr>
                <tr>
                  <td>12</td>

                  <td class="bg-success text-white">15</td>
                  <td>16</td>

                </tr>
                <tr>
                  <td>19</td>

                </tr>

                  <td>26</td>

                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
