<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="text-decoration-none nav col-auto me-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <div class="text-end">
            <a
              id="loginBtn"
              href="./login.html"
              role="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </a>
            <a
              id="signupBtn"
              href="./register.html"
              role="button"
              class="btn btn-warning"
              >Sign-up</a
            >
            <a
              id="myBtn"
              href="./manage.html"
              role="button"
              class="btn btn-outline-light me-2 d-none"
            >
              My Plans
            </a>
            <a id="logoutBtn" role="button" class="btn btn-warning d-none"
              >Log-out</a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="container my-5" style="min-height: 100vh">
      <h2 class="text-center mb-4">My Appointments</h2>
      <!-- Status Button -->
      <div class="d-flex justify-content-center mb-4">
        <button id="showAllBtn" class="btn btn-primary me-2">Show All</button>
        <button id="showConfirmedBtn" class="btn btn-success me-2">
          Show Confirmed
        </button>
        <button id="showUnconfirmedBtn" class="btn btn-warning">
          Show Unconfirmed
        </button>
      </div>

      <div
        id="appointmentsList"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      >
        <!-- Appointment Cards Here -->
      </div>
      <!-- Pages -->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <button id="prevPageBtn" class="btn btn-secondary me-2">
          Previous
        </button>
        <span id="currentPage" class="mx-3">Page 1</span>
        <button id="nextPageBtn" class="btn btn-secondary">Next</button>
      </div>
    </div>

    <footer class="text-center p-3 text-bg-dark text-muted">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div class="text-center">
            <p class="mb-0">Â© 2025 Ruichao Tang</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./scripts/manage.js"></script>
  </body>
</html>
