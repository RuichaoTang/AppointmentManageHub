<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="text-decoration-none nav col-auto me-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-none d-lg-inline"
            role="search"
          >
            <input
              type="search"
              class="text-bg-dark form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a
              href="./login.html"
              role="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </a>
            <a href="./register.html" role="button" class="btn btn-warning"
              >Sign-up</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <div class="container">
      <h2>manage your tasks</h2>
    </div>
  </body>
</html>
