<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <meta
      name="description"
      content="Effortless Scheduling, Seamless Appointments"
    />
    <meta
      name="keywords"
      content="scheduling, appointments, booking, time management"
    />
    <meta name="author" content="Ruichao Tang" />
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <style>
      .register-form {
        max-width: 500px;
        margin-top: 50px;
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="text-decoration-none nav col-auto me-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-none d-lg-inline"
            role="search"
          >
            <input
              type="search"
              class="text-bg-dark form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a
              id="loginBtn"
              href="./login.html"
              role="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </a>
            <a
              id="signupBtn"
              href="./register.html"
              role="button"
              class="btn btn-warning"
              >Sign-up</a
            >
            <a
              id="myBtn"
              href="./manage.html"
              role="button"
              class="btn btn-outline-light me-2 d-none"
            >
              My Plans
            </a>
            <a id="logoutBtn" role="button" class="btn btn-warning d-none"
              >Log-out</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="container register-form">
      <h2 class="text-center">Sign Up</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="errorMessage" class="mt-3 text-danger d-none"></div>
      <div id="successMessage" class="mt-3 text-success d-none"></div>
    </div>

    <script type="module" src="./scripts/register.js"></script>
  </body>
</html>
