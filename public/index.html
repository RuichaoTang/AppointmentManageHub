<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <meta
      name="description"
      content="Effortless Scheduling, Seamless Appointments"
    />
    <meta
      name="keywords"
      content="scheduling, appointments, booking, time management"
    />
    <meta name="author" content="Ruichao Tang" />
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="text-decoration-none nav col-auto me-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-none d-lg-inline"
            role="search"
            id="searchForm"
          >
            <input
              type="search"
              class="text-bg-dark form-control form-control-dark"
              id="searchInputNav"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a
              id="loginBtn"
              href="./login.html"
              role="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </a>
            <a
              id="signupBtn"
              href="./register.html"
              role="button"
              class="btn btn-warning"
              >Sign-up</a
            >
            <a
              id="myBtn"
              href="./manage.html"
              role="button"
              class="btn btn-outline-light me-2 d-none"
            >
              My Plans
            </a>
            <a id="logoutBtn" role="button" class="btn btn-warning d-none"
              >Log-out</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <header class="hero d-flex align-items-center" style="min-height: 100vh">
      <div class="container text-center">
        <h1 class="fw-bold">Effortless Scheduling, Seamless Appointments</h1>
        <p class="lead mb-4">
          Planify helps you book and manage your time with ease.
        </p>

        <div class="row justify-content-center mt-6">
          <div class="col-md-6">
            <div class="input-group input-group-md">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search for someone to book..."
              />
              <button class="btn btn-light" id="searchBtn">Search</button>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <div class="row" id="searchResults"></div>
        </div>
      </div>
    </header>
    <footer class="text-center p-3 text-bg-dark text-muted">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div class="text-center">
            <p class="mb-0">Â© 2025 Ruichao Tang</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
