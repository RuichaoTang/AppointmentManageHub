<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <!-- Bootstrap CSS -->
    <meta
      name="description"
      content="Effortless Scheduling, Seamless Appointments"
    />
    <meta
      name="keywords"
      content="scheduling, appointments, booking, time management"
    />
    <meta name="author" content="Ruichao Tang" />
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="text-decoration-none nav col-auto me-auto mb-2 justify-content-center mb-md-0"
          >
            <div class="logo">
              <div class="text">Plan<span>ify</span></div>
            </div>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-none d-lg-inline"
            role="search"
          >
            <input
              type="search"
              class="text-bg-dark form-control form-control-dark d-none"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a
              id="loginBtn"
              href="./login.html"
              role="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </a>
            <a
              id="signupBtn"
              href="./register.html"
              role="button"
              class="btn btn-warning"
              >Sign-up</a
            >
            <a
              id="myBtn"
              href="./manage.html"
              role="button"
              class="btn btn-outline-light me-2 d-none"
            >
              My Plans
            </a>
            <a id="logoutBtn" role="button" class="btn btn-warning d-none"
              >Log-out</a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="container my-5 full-height">
      <h2 class="text-center mb-4">Make an Appointment</h2>

      <form id="appointmentForm">
        <div class="card">
          <div class="card-body">
            <!-- name -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <!-- date -->
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
              />
            </div>

            <!-- time -->
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input
                type="time"
                class="form-control"
                id="time"
                name="time"
                required
              />
            </div>

            <!-- description/notes -->
            <div class="mb-3">
              <label for="comments" class="form-label">Notes</label>
              <textarea
                class="form-control"
                id="comments"
                name="comments"
                rows="3"
              ></textarea>
            </div>

            <!-- submit button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="text-center p-3 text-bg-dark text-muted">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div class="text-center">
            <p class="mb-0">Â© 2025 Ruichao Tang</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./scripts/book.js"></script>
  </body>
</html>
